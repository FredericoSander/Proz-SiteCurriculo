<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Formulário</title>
    <link rel="stylesheet" href="./style/cadastro.css">
    <script src="./style/cadastro.css"></script>
</head>
<body>
    <!-- Menu de acesso -->
    <header>
        <div class="figure">
            <img src="./image/Logo 3.png" width="300" height="50" alt="Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="../index.html"><strong>Início</strong></a></li>
                <li><a href="./Sobre.html"><strong>Quem Somos</strong></a></li>
                <li><a href="./Servico.html"><strong>Serviços</strong></a></li>
                <li><a href="./Contatos.html"><strong>Contatos</strong></a></li>
                <li><a href="./login.html" id="login-btn">Fazer Login</a></li>
           </ul>
        </nav>
    </header>

    <!-- Imagem -->
    <main>
    <section class="image">
    <img src="./image/form.gif" alt=""/>
    </section>

    <!-- Formulário -->
    <section class="register">
        <div class="container">
            <form action="#">  
                <div class="form-header">
                    <div class="Title">
                        <legend><h2><strong>Primeiro acesso:</strong></h2></legend>
                    </div>
                </div>

            <div class="input-group">
                <div class="input-subgroup1">
                <div class="input-box">
                    <label for="firstname">Nome:</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite o seu nome" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Sobrenome:</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite o seu sobrenome" required>
                </div>
                </div>

                <div class="input-box">
                    <label for="email">E-mail:</label>
                    <input id="email" type="text" name="lastname" placeholder="Digite o seu e-mail" required>
                </div> 

                <div class="input-box">
                    <label for="password">Senha:</label>
                    <input id="password" type="password" name="password" placeholder="Digite a sua senha" required>
                </div> 

                <div class="input-box">
                    <label for="confirpassword">Confirme sua senha:</label>
                    <input id="confirpassword" type="password" name="password" placeholder="Digite a sua senha novamente" required>
                </div> 

                <div class="box">
                    <input id="newlatter" type="checkbox" name="newlatter">
                    <label for="newlatter">Li e concordo os termos de serviços e nossa política de privacidade</label>
                </div> 
            </div>

            <div class="button">
                <b><a href="./formulário.html" id="inscreva-btn"><b></b>Inscreva-se</b></a> 
            </div>

            <footer>
                <div class="log-sociais">
                    <p>ou</p>
                    <a href="https://www.linkedin.com" target="_blank"><img width="40" height="40" src="./image/LinkedIn.svg" alt="LinkedIn"></a>
                    <a href="https://www.gmail.com" target="_blank"><img width="40" height="40" src="./image/gmail-icon-2.svg" alt="Google"></a>
                    <a href="https://www.GitHub.com" target="_blank"><img width="40" height="40" src="./image/github.svg" alt="GitHub"></a>
                    <p><b>Já possui uma conta? Faça <a href="./login.html" id="open-btn">Login</b></p></a> 
                    </div>
            </footer> 
            </div>
            </form>
        </div>
    </section>
   </main>

    <section>
        <div style="text-align: right;" class="contact">
            <h4 class="subtitulo"><strong>Nossas Redes Sociais</strong></h4>
        </div>
    </section>
    
    <div class="socialnetworks">
        <a href="https://www.instagram.com" target="_blank"><img width="40" height="40" src="./image/Instagram.svg" alt="Instagram"></a>
        <a href="https://www.linkedin.com" target="_blank"><img width="40" height="40" src="./image/LinkedIn.svg" alt="LinkedIn"></a>
        <a href="https://www.facebook.com" target="_blank"><img width="40" height="40" src="./image/facebook.svg" alt="Facebook"></a>
        <a href="https://www.twitter.com" target="_blank"><img width="40" height="40" src="./image/X.svg" alt="X"></a>
        <a href="https://www.youtube.com" target="_blank"><img width="40" height="40" src="./image/Youtube.svg" alt="YouTube"></a>   
    </div>
        
    <footer>
        <p>&copy; 2024 ProzConnect. Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
