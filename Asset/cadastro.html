<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Formulário</title>
    <link rel="stylesheet" href="./style/cadastro.css">
    <script src="./script/cadastro.js" defer></script>
</head>

<body>
    <!-- Menu de acesso -->
    <header>
        <div class="figure">
            <img src="./image/Logo 3.png" width="300" height="50" alt="Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="../index.html"><strong>Home</strong></a></li>
                <li><a href="./Sobre.html"><strong>Quem somos</strong></a></li>
                <li><a href="./Servico.html"><strong>Serviços</strong></a></li>
                <li><a href="./Contatos.html"><strong>Fale Conosco</strong></a></li>
                <li><a href="./login.html" id="login-btn">Fazer Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Imagem -->
    <main>
        <section class="image">
            <img src="./image/form.gif" alt="" />
        </section>

        <!-- Formulário -->
        <section class="register">
            <div class="container">
                <form action="#">
                    <div class="form-header">
                        <div class="Title">
                            <legend>
                                <h2><strong>Primeiro acesso:</strong></h2>
                            </legend>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-subgroup1">
                            <div class="input-box">
                                <label for="firstname">Nome:</label>
                                <input id="firstname" type="text" name="firstname" placeholder="Digite o seu nome"
                                    required>
                            </div>

                            <div class="input-box">
                                <label for="lastname">Sobrenome:</label>
                                <input id="lastname" type="text" name="lastname" placeholder="Digite o seu sobrenome"
                                    required>
                            </div>
                        </div>

                        <div class="input-box">
                            <label for="email">E-mail:</label>
                            <input id="email" type="text" name="lastname" placeholder="Digite o seu e-mail" required>
                        </div>

                        <div class="input-box">
                            <label for="password">Senha:</label>
                            <input id="password" type="password" name="password" placeholder="Digite a sua senha"
                                required>
                        </div>

                        <div class="input-box">
                            <label for="confirpassword">Confirme sua senha:</label>
                            <input id="confirpassword" type="password" name="password"
                                placeholder="Digite a sua senha novamente" required>
                        </div>

                        <div class="box">
                            <input id="newlatter" type="checkbox" name="newlatter">
                            <label for="newlatter">Li e concordo os termos de serviços e nossa política de
                                privacidade</label>
                        </div>
                    </div>


                    <div class="input-group">
                        <!-- Campos do formulário aqui -->
                    </div>

                    <div class="button">
                        <button type="submit" id="inscreva-btn"><strong>Inscreva-se</strong></button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <section>
        <div style="text-align: right;" class="contact">
            <h4 class="subtitulo"><strong>Nossas Redes Sociais</strong></h4>
        </div>
    </section>

    <div class="socialnetworks">
        <a href="https://www.instagram.com" target="_blank"><img width="40" height="40" src="./image/Instagram.svg"
                alt="Instagram"></a>
        <a href="https://www.linkedin.com" target="_blank"><img width="40" height="40" src="./image/LinkedIn.svg"
                alt="LinkedIn"></a>
        <a href="https://www.facebook.com" target="_blank"><img width="40" height="40" src="./image/facebook.svg"
                alt="Facebook"></a>
        <a href="https://www.twitter.com" target="_blank"><img width="40" height="40" src="./image/X.svg" alt="X"></a>
        <a href="https://www.youtube.com" target="_blank"><img width="40" height="40" src="./image/Youtube.svg"
                alt="YouTube"></a>
    </div>

    <footer>
        <p>&copy; 2024 ProzConnect. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
