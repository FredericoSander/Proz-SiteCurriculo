</head>
<body>

<!-- Menu de acesso -->
<header>
    <div class="figure">
        <img src="./image/Logo 3.png" width="300" height="50" alt="Logo" />

    <nav>

       </ul>

</header>

 <!-- Menu de login -->
<section class="login-container">
    <div class="login-image">
        <img src="./image/login.gif" alt="profissional">
    </div>

    <div class="login">
        <aside>
            <h2>Mudar a Senha</h2>
            <form class="login-password" id="senha-form">
                <label for="new-password"><strong>Nova Senha</strong></label>
                <input class="login-pass" type="password" id="new-password" placeholder="Digite sua nova senha" required>
                <label for="confirm-password"><strong>Confirmar a senha</strong></label>
                <input class="login-pass" type="password" id="confirm-password" placeholder="Confirme sua nova senha" required>
                <div style="text-align: right;" class="open">
                    <button type="submit" id="open-btn"><strong>Alterar</strong></button>
                </div>
            </form>                          
        </aside>
    </div>
</section>

 <!-- Rede Sociais -->
<section>
    <div style="text-align: right;" class="contact">
        <h4 class="subtitulo"><strong>Redes Sociais:</strong></h4>
    </div>
</section>

<section class="social">
    <div class="socialnetworks">
        <a href="https://www.instagram.com" target="_blank"><img width="40" height="40" src="./image/Instagram.svg" alt="Instagram"></a>

        <a href="https://www.twitter.com" target="_blank"><img width="40" height="40" src="./image/X.svg" alt="Twitter"></a>
        <a href="https://www.youtube.com" target="_blank"><img width="40" height="40" src="./image/Youtube.svg" alt="YouTube"></a>
    </div>
</section>
