<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/contatos.css" rel="stylesheet">
    <title>ProzConnect</title>
</head>
<body>

    <!-- menu de acessso -->
    <header>
        <div class="figure">
            <img src="./image/Logo 3.png" width="300" height="50" alt="Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="../index.html"><strong>Home</strong></a></li>

                <li><a href="./login.html" id="loga-se-btn">Fazer login</a></li>
           </ul>
        </nav>
    </header>
  
 
    <!-- Formulário de contato -->
    <section class="contact">
        <div align="center" class="container">
            <div class="title">
                <h3 align="center">FALE CONOSCO</h3>
            </div>

            <form  id="contact-form" class="form">
                <div class="user">
                    <input type="text" class="form-control" name="name" id="exampleInputName" placeholder="Nome Completo" required>
                </div>

                <div class="email">
                    <input type="email" class="form-control" name="email" id="exampleInputEmail" placeholder="E-mail" required>
                </div>

                <div class="phone">
                    <input type="tel" class="form-control" name="phone" id="exampleInputPhone" placeholder="Telefone/WhatsApp" required>
                </div>

                <div class="box">
                    <textarea class="textarea" name="message" id="message" placeholder="Mensagem" rows="10" required></textarea>
                </div>

                <div class="send">
                    <button type="submit" id="send-btn"><strong>Enviar</strong></button>
                </div>
            </form>
        </div>
    </section>

     <!-- Rede sociais -->
     <section>
        <div style="text-align: right;" class="contact">
            <h4 class="subtitulo"><strong>Redes Sociais:</strong></h4>
        </div>
    </section>

    <section class="social">
        <div class="socialnetworks">
               <a href="https://www.instagram.com" target="_blank"><img width="40" height="40" src="./image/Instagram.svg" alt="Instagram"></a>
               <a href="https://www.linkedin.com" target="_blank"><img width="40" height="40" src="./image/LinkedIn.svg" alt="LinkedIn"></a>
               <a href="https://www.facebook.com" target="_blank"><img width="40" height="40" src="./image/facebook.svg" alt="Facebook"></a>
               <a href="https://www.twitter.com" target="_blank"><img width="40" height="40" src="./image/X.svg" alt="X"></a>
               <a href="https://www.youtube.com" target="_blank"><img width="40" height="40" src="./image/Youtube.svg" alt="YouTube"></a>
       </div>
    </section>
    
    <section class="address">
        <div class="contactclasse">
            <h3 align="center" classe="contacttitle">Contato</h3>
        </div>

        <div align="center" class="contactinfo">
            &#x270D; End: Rua Americo Vespulcio, 123, Centro, São Paulo, SP &nbsp;
            &#x2709; CEP: 01000-000 &nbsp;
            &#x0260E; Tel: (11) 1234-5678 &nbsp;
            &commat; Email: contato@prozconnect.com.br
        </div>
</section>
